<section id="experiencia" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Experiencia</h2>
        <div class="row-1 mb-3">
            <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">Success</button>
        </div>

        <div class="row row-cols-auto justify-content-center">
            <div class="col-md-6 mb-3" *ngFor="let Experiencia of expe" style="min-width: 250px;">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">{{Experiencia.nombreE}}</h5>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example" *ngIf="isLogged">
                                <button type="button" class="btn btn-info" routerLink="/editexp/{{Experiencia.id}}"><i
                                        class="bi bi-pencil text-white"></i></button>
                                <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"><i
                                        class="bi bi-trash3 text-white"></i></button>
                            </div>
                        </div>
                        <h6 class="card-subtitle mb-2 text-muted">Puesto 1</h6>
                        <p class="card-text">{{Experiencia.descripcionE}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">De 2018 a 2020</small>
                    </div>

                </div>
            </div>

        </div>

    </div>
</section>
