<div class="container">
    <div class="card">
        <div class="card-header">
            Crear
        </div>
        <div class="card-body">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="puestoExpe">Puesto</label>
                    <input type="text" class="form-control" id="puestoExpe" name="puestoExpe" [(ngModel)]="puestoExpe" required>
                </div>
                <div class="form-group">
                    <label for="organismoExpe">Organismo</label>
                    <input type="text" class="form-control" id="organismoExpe" name="organismoExpe" [(ngModel)]="organismoExpe" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExpe">descripcion Expe</label>
                    <input type="text" class="form-control" id="descripcionExpe" name="descripcionExpe" [(ngModel)]="descripcionExpe" required>
                </div>
                <div class="form-group">
                    <label for="periodoExpe">Periodo</label>
                    <input type="text" class="form-control" id="periodoExpe" name="periodoExpe" [(ngModel)]="periodoExpe" required>
                </div>
                <div class="form-group">
                    <label for="urlLogoExpe">Url logo</label>
                    <input type="text" class="form-control" id="urlLogoExpe" name="urlLogoExpe" [(ngModel)]="urlLogoExpe">
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
