<section id="proyectos" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Proyectos</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let proyecto of proyectos">
          <div class="card h-100">
            <img [src]="proyecto.imagen" class="card-img-top" [alt]="proyecto.nombre">
            <div class="card-body">
              <h5 class="card-title">{{ proyecto.nombre }}</h5>
              <p class="card-text">{{ proyecto.descripcion }}</p>
              <a [href]="proyecto.link" class="btn btn-primary">Ver proyecto</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
